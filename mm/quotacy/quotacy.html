<!doctype html>
<html lang="en">
<head>
    <script>var startLoadTime = new Date()</script>
    <meta charset="utf-8" />
    <meta name="description" content="quotacy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://havenlife.com" />
    <title>Quotacy</title>

    

    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/mm/quotacy/styles/haven.css?ver=0" />

    <!-- Bootstrap -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .quotacy-hero {
            background-image: url(/img/hero/heroQuotancy.jpg);
            background-position: 0 80%;
        }

        .quotacy-medium {
            display: none;
        }

        .quotacy-hero .quotacy-navbar {
            left: .75em;
        }

        .quotacy-hero .quotacy-navbar .logo {
            float:left;
        }

        .quotacy-hero .header-wrapper  h1 {
            font-size: 2.25em;
            margin: 0;
            padding: 0;
            border: 0
        }

        .quotacy-hero .header-wrapper p {
            font-size: 0.85em;
            margin-top: 0.25em;
            margin-bottom: 0.25em;
            color: #fff;
        }

        .quotacy-hero .header-wrapper {
            margin: 65px 0 0;
            padding: 15px 0;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;

        }

        .quotacy-hero .header-wrapper {
            margin-bottom: 30px;
        }

        .quotacy-info {
            text-align: center;
            color: #fff;
            background: #00a7c0;
        }

        .quotacy-info ul {
            margin: 0;
        }

        .quotacy-info .quote {
            font-size: 1.5em;
            margin: .5em 0;
        }

        .quotacy-info p {
            line-height: 1.5em;
            margin: 0;
            padding: 1em 0;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff;
            height: auto;
        }

        .quotacy-info .quote li:not(:last-child) {
            line-height: 1em;
            border-right: 2px solid #fff;
            padding-right: 0.5em;

        }

        .quotacy-info .personal {
            color: rgba(255, 255, 255, 0.5);
            margin: .5em 0 1em 0;
        }

        .quotacy-info .personal h4 {
            display: none;
        }

        .quotacy-info .personal li:not(:last-child) {
            line-height: 1em;
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            padding-right: 0.5em;

        }

        .quotacy-info .personal span {
            margin: 0 0.25em;
        }

        .quotacy-get-started {
            padding-bottom: 2rem;
        }

        .quotacy-get-started .input-wrapper {
            margin: .5em 0;
        }
 
        .quotacy-get-started h2 {
            text-align: center;
            margin-top: 2rem;
            border: 0;
            color: #4c4c4e;
        }

        .quotacy-get-started label:not([for='agree']) {
            font-size: 24px;
            margin: 0 .5em .5em 0;
        }

        .quotacy-get-started input:not([name='agree']) {
            font-size: 15px;
            line-height: 2.5em;
            width: 100%;
        }

        .quotacy-get-started label[for='agree'] {
            font-size: 15px;
        }

        .quotacy-get-started .email b {
            padding: 0.1em .5em;
            border: 1px solid #3fbed1;
            border-radius: 1em;
            background: #3fbed1;
            color: #fff;
        }

        .quotacy-get-started .consent {
            padding-left: 2em;
            position: relative;
        }

        .quotacy-get-started .consent input {
            position: absolute;
            top: 0;
            left: 5px;
        }

        .quotacy-get-started button {
            font-size: 14px;
            text-transform: uppercase;
            margin: 0;
            padding: 11px 14px;
            border-color: #00a7c0;
            border-radius: 1px;
            width: 100%;
            background: #00a7c0;
            color: #fff;
        }

        .quotacy-next {
            text-align: center;
            padding-bottom: 2em;
            border-bottom: 1px solid #edeeee;
            background: #fff;
        }

        .quotacy-next h2 {
            margin-top: 2rem;
        }

        .quotacy-next img {
            width: 100px;
        }

        #footer {
            border: 0;
            padding-top: 30px;
        }

        #footer .logo {
            text-align: left;
        }

        #footer p {
            font-size: 0.7em;
            color: #737476;
        }

        @media (min-width: 768px){
            .quotacy-info p {
                padding: .5em 6em;
            }

            .quotacy-next li {
                text-align: left;
                padding: 40px 15px 15px 130px;
                height: 140px;
                position: relative;
            }

            .quotacy-next li:first-child {
                padding-top: 30px;
            }

            .quotacy-next img {
                position: absolute;
                top: 15px;
                left: 0;
            }
        }

        @media (min-width: 992px){
            .quotacy-small {
                display: none;
            }

            .quotacy-medium {
                display: block;
            }

            .quotacy-hero {
                height: 710px !important;
            }

            .quotacy-hero:before, .quotacy-hero:after {
                border-bottom-color: #fff;
            }

            .quotacy-hero .header-wrapper {
                margin-top: 80px;
            }

            .quotacy-hero .quotacy-info {
                text-align: left;
                background-color: transparent;
            }

            .quotacy-hero .info-wrapper {
                padding: 1em;
                background-color: #00a7c0;
            }

            .quotacy-hero .quote {
                margin: 0 0 .5rem 0;
            }

            .quotacy-hero .quotacy-info .quote li {
                font-size: 24px;
                display: block;
                border: 0;
            }

            .quotacy-hero .personal {
                margin: .5em 0 0 0;
            }

            .quotacy-hero .personal h4 {
                display:block;
                margin: .3em 0;
            }

            .quotacy-hero .personal h4:after {
                content:':';
            }

            .quotacy-hero .personal ul {
                list-style-type: disc;
                padding-left: 1em;
            }

            .quotacy-hero .quotacy-info .personal li {
                font-size: 17px;
                line-height: 1.2em;
                display: list-item;
                border: 0;
            }

            .quotacy-hero .quotacy-info p {
                font-size: 17px;
                padding: 0.667em 0;
                color: rgba(255, 255, 255, 0.5);
            }

            .quotacy-hero .quotacy-get-started {
                background-color: transparent;
            }

            .quotacy-hero .quotacy-get-started h2 {
                margin-top: 0;
                padding: 0;
            }

            .quotacy-hero .form-wrapper {
                padding: 1em;
                background-color: #edeeee;
            }

            .quotacy-next h2 {
                margin-top: 0.5rem;
            }

            .quotacy-next li {
                padding-top: 50px;
            }

        }
    </style>

</head>

<body>

</html>
