<fieldset>
		<legend>Form of Identification:</legend>
		<div id="id-doc" class="form-item col-xs-7">
				<div class="selector round">
					<input type="hidden" name="id-doc">
					<ul class="list-inline clearfix">
						<li data-value="driver-license">US's Driver License</li>
						<li data-value="passport">Passport</li>
						<li data-value="other">Other</li>
					</ul>
				</div>
		</div>
		<div class="blank col-xs-offset-5"></div>
   		<div id="id-number" class="form-item col-xs-5">
   					<input type="text" name="id-number">
			   		<label for="id-number">Identification Number</label>
   		</div>
   		<div id="id-state" class="form-item col-xs-5">
				<div class="dropdown">
   					<input type="text" name="id-state"><i class="glyphicon glyphicon-menu-down"></i>
   					<ul class="list-unstyled">
   							<li data-value="MA">MA - Massachusetts</li>
   							<li data-value="CT">CT - Connecticut</li>
   							<li data-value="TX">TX - Texas</li>
   							<li data-value="NY">NY - New York</li>
   							<li data-value="NJ">NJ - New Jersey</li>
   							<li data-value="CA">CA - California</li>
   							<li data-value="CO">CO - Colorado</li>
   					</ul>
				</div>
				<label for="id-state">State or Provence of Issue</label>
	   	</div>
</fieldset>
