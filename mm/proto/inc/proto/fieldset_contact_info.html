<fieldset>
		<legend>Contact Info:</legend>
		<div id="phone" class="form-item col-xs-5">
			<input type="text" name="phone">
			<label for="phone">Phone Number</label>
		</div>
		<div id="phone-type" class="form-item col-xs-5">
			<div class="selector round">
				<input type="hidden" name="phone-type">
				<ul class="list-inline clearfix">
					<li data-value="home">Home</li>
					<li data-value="work">Work</li>
					<li data-value="mobile">Mobile</li>
				</ul>
			</div>
		</div>
		<div id="alt-phone" class="form-item optional col-xs-5">
			<input type="text" name="alt-phone">
			<label for="alt-phone">Alternate Number</label>
		</div>
		<div id="alt-phone-type" class="form-item col-xs-5">
			<div class="selector round">
				<input type="hidden" name="alt-phone-type">
				<ul class="list-inline clearfix">
					<li data-value="home">Home</li>
					<li data-value="work">Work</li>
					<li data-value="mobile">Mobile</li>
				</ul>
			</div>
		</div>
	   	<div id="best-time" class="form-item col-xs-3">
			<input type="text" name="best-time">
			<label for="best-time">Best Time to Call</label>
		</div>
		<div id="best-time-options" class="form-item col-xs-3">
			<div class="selector round">
				<input type="hidden" name="best-time-options">
				<ul class="list-inline clearfix">
					<li data-value="am">AM</li>
					<li data-value="pm">PM</li>
				</ul>
			</div>
		</div>
		<div class="col-xs-offset-5 col-xs-1 blank"></div>
		<div id="email" class="form-item col-xs-6">
   				<input type="text" name="email">
   				<label for="email">Email Address</label>
	   	</div>
</fieldset>
