<!doctype html>
<html lang="en">
<head>
    <script>var startLoadTime = new Date()</script>
    <meta charset="utf-8" />
    <meta name="description" content="qq" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="canonical" href="https://havenlife.com" />
    <title>QQ</title>


    <!-- CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/mm/qq/styles/haven.css?ver=0" />

    <!-- First include your library files -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        ::placeholder{
            color: #9c9c9e !important;
            opacity: 0.7 !important;
        }

        ::-webkit-input-placeholder {
            color: #9c9c9e !important;
            opacity: 0.7 !important;
        }

        ::-moz-placeholder {
            color: #9c9c9e !important;
            opacity: 0.7 !important;
        }

        :-ms-input-placeholder {
            color: #9c9c9e !important;
            opacity: 0.7 !important;
        }

        .qq-medium {
            display: none
        }

        .qq-hero {
            background-image: url(/img/hero/QuickQuote.jpg);
            background-position-y: 30px;
            height: 390px;
        }

        .qq-hero .navbar-default {
            line-height: 50px;
            margin: 0;
            padding: 0;
            position: static;
            background-color: #00a7c0;
        }

        .qq-hero-title {
            text-align: center;
            width: 100%; 
            height: 100%;  
            color:#fff; 
            background-color: rgba(0, 0, 0, 0.3);
        }

        .qq-hero-title h1 {
            font-size: 1.2em; 
            margin-bottom: 0.5em;
            padding-left: 1em;
            padding-right: 1em;
            border:0; 
        }

        .qq-hero-title .title p {
            padding: 0 3em; 
            font-size: 0.9em; 
            line-height: 1.2rem;
        }

        .qq-hero:before, .qq-hero:after {
            border: 0;
        }

        .qq-application {
            text-align: center;
            position: relative;
            top: -150px;
            color: #fff;
        }

        .qq-application .application-wrapper {
            padding: 1em 0;
            color: #8c8c8e;
            background-color: rgba(237,238,238, 0.93);
        }

        .qq-application .application-wrapper p {
            margin-bottom: 1.5rem;
        }

        .qq-application input {
            line-height: 1em;
            text-align: center;
            border: 0;
            border-bottom: 1px solid #8C8C8e;
            background-color: transparent;
            outline: none;
        }

        .qq-application input#gender {
            width: 4em;
        }

        .qq-application input#date-month {
            width: 6em;
        }

        .qq-application input#date-day {
            width: 2em;
        }

        .qq-application input#date-year {
            width: 3em;
        }

        .qq-application input#zip {
            width: 4em;
        }

        .qq-application input#health {
            width: 8em;
        }

        .qq-application input#smoke {
            width: 4em;
        }

        .qq-application input#amount {
            width: 6em;
        }

        .qq-application input#term {
            width: 2em;
        }

        .apply-now {
            color: #4c4c4e;
            background-color: #fff;
        }

        .apply-now h3 {
            margin: 2rem 0;
        }

        .apply-now .btn {
            font-size: 14px;
            text-transform: uppercase;
            margin: 0;
            padding: 11px 14px;
            border-radius: 1px;
            border-color: #00a7c0;
            color: #fff;
            background: #00a7c0;
        }

        .apply-now p {
            margin: 2rem 0;
        }

        .qq-calculate {
            text-align: center;
            margin-top: -150px;
            padding: 1.5rem 0;
            color: #fff;
            background-color: #00a7c0;
        }

        .qq-calculate p {
            font-size: 0.8em;
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .qq-calculate a b {
            color: #fff;
        }

        .qq-press {
            text-align: center;
            color:#fff;
            background-color: #B1B2B6;
        }

        .qq-press h4 {
            margin: 1.5rem 0;
            font-size: 1.2rem;
            font-weight: normal;
        }

        .qq-press ul {
            margin: 1.5rem 0;
            padding: 0 2.5rem;
        }

        .qq-press img {
            max-width: 100%;
        }

        #footer {
            border: 0;
            padding-top: 30px;
        }

        #footer p {
            font-size: 0.7em;
            color: #737476;
        }

        @media (min-width: 768px){ /* tablet */
            .qq-hero-title h1 {
                padding-left: 8em;
                padding-right: 8em;
            }
        }

        @media (min-width: 992px){ /* desktop */
            .qq-small {
                display: none;
            }

            .qq-medium {
                display: block;
            }

            .qq-hero .navbar-default {
                line-height: 80px;
                height: 80px;
            }

            .qq-hero-title {
                background-color: transparent;
            }

            .qq-hero-title h1 {
                font-size: 1em;
                margin-top: 0;
                margin-bottom: .1rem;
                padding-left: 0;
                padding-right: 0;
                padding-bottom: 0;
            }

            .qq-hero-title .title p {
                font-size: .7em;
                color: rgba(255, 255, 255, .7);
            }

            .qq-application {
                margin-top: 150px;
                top: auto;
            }

            .qq-application .application-wrapper {
                margin-right: -15px;
                padding: 1em;
            }

            .qq-application .apply-now {
                margin-left:-15px;
                padding: 1em;
            }

            .qq-application .apply-now h3 {
                margin: 0 0 2.8rem 0;
            }

            .qq-application .apply-now p {
                margin: 2.8rem 0 0 0;
            }

            .qq-calculate {
                margin-top: 0;
            }

            .qq-press h4 {
                font-size: 0.8em;
                margin-top: 2rem;
                color: rgba(255, 255, 255, .7);
            }

            .qq-press ul {
                margin-top: 2rem;
            }

        }
    </style>

</head>

<body>

<!-- Footer -->

<script>console.log(((new Date()).getTime() - startLoadTime.getTime())+'ms load time')</script>

</html>
