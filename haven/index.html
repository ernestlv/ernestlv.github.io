<html>
<head>
	<meta name="keywords" content="haven life mass mutual app taking">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>

		/* fonts */

		@font-face {
		    font-family: havenFont;
		    src: url(font/Gotham-Book.otf);
		}

		aside .lbl {
			font-family: havenFont;
			font-size: 0.9em;
			font-weight: normal;
		}
		

		/* layout */

		header nav ul {
			margin-bottom: 0;
		}

		header nav li {
			line-height: 100px;
		}

		aside {
			height: 1000px;
		}

		aside .options a {
			display: block;
			padding: 1em;
			padding-left: 5em;
		}

		aside .sub {
			display:none;
		}

		aside .sub.expand {
			display: block;
		}

		aside .sub.expand a {
			padding-left: 7em;
		}

		.bottom {
			position:fixed; 
			bottom:0; 
			left:0; 
			width:100%; 
			height:7em;
			box-sizing: border-box;
		}


		/* colors */

		header {
			background-color: #f3f4f4;
			border-bottom: 1px solid #aaa;
		}

		header .logo{
			height: 100px;
		}

		aside {
			border-right: 1px solid #aeaeae;
			background-color: #f9f9f9;
		}

		aside .options a {
			border-bottom: 1px solid #e0e0e0;
		}

		aside .options .lbl {
			color: #000;
		}

		aside .options .selected a {
			background-color: #fff;
		}

		aside .options .current .lbl {
			font-weight: bold;
		}

		.bottom {
			border-top: 1px solid #067a97;
			background-color: #0fa7c1;
		}

		/* icons */

		aside .bullet {
			display: inline-block;
			width: 20px; 
			height: 20px;
			margin-right: 0.5em;
			text-align: center;
			box-sizing: border-box;
			border: 1px solid #0fa7c1;
    		border-radius: 10px;
    		background-color: #f9f9f9;
    		color: #f9f9f9;
		}

		aside .selected .bullet {
			background-color: #fff;
			color: #fff;
		}

		aside .bullet.active {
			background-color: #0fa7c1;
			color: #0fa7c1;
		}

		aside .bullet.check {
			background-color: #0fa7c1;
			color: #fff;
		}

		aside .options .glyphicon-menu-down, aside .options .glyphicon-menu-up{
			color: #bebebe;
		}
	</style>
</head>
<body>
   <div class="container-fluid" style="min-width: 1024px">
			<header>
				<div class="row">
		   			<div class="col-xs-2">
		   				<a href="#" class="logo">

		   				</a>
		   			</div>
		   			<div class="col-xs-10">
		   				<nav>
					   		<ul class="list-inline text-right">
						   		<li><a href="#" title="">Welcome Back Michael!</a></li>
								<li><a href="#" title="">Log Out</a></li>
								<li><a href="#" title="">Help</a></li>
								<li><a href="#" title="">Search</a></li>
								<li><a href="#" title="">My Cases</a></li>
								<li><a href="#" title="">New</a></li>
					   		</ul>
				   		</nav>
			   		</div>
				</div>
			</header>
			<main>
				<div class="row">
					<div class="col-xs-3">
						<aside>
								<ul class="options list-unstyled">
									<li><a href="#" title="">
										<span class="bullet active check"><i class="glyphicon glyphicon-ok"></i></span>

											<b class="lbl">Basics</b>
											<i class="glyphicon glyphicon-menu-down pull-right"></i>
										</a>
										<ul class="sub list-unstyled">
											<li class="current"><a href="#" title="">
												<span class="bullet active"><i class="glyphicon glyphicon-ok"></i></span>
												<b class="lbl">Proposed Insurance</b>
											</a></li>
											<li><a href="#" title="">
												<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
												<b class="lbl">Purpose of Insurance</b>
											</a></li>
										</ul>
									</li>
									<li><a href="#" title="#">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Background</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Existing Policies</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Family History</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Personal History</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>		
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Beneficiaries</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Payments</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>
										<b class="lbl">Producer</b>
										<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
								</ul>
						</aside>
					</div>
					<div class="col-xs-9">
					   		content
					</div>
					<div class="bottom"></div>
				</div>
			</main>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.8.1/holder.js" type="text/javascript"></script>
	<script>
		$(function(){
			$('.options').on('click', 'li:not(.sub)', function(e){
				e.preventDefault();
				$(this).find('.glyphicon-menu-down').toggleClass('glyphicon-menu-up');
				$(this).find('.sub').toggleClass('expand');
			} );
		});
	</script>
</body>
</html>
