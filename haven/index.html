<!DOCTYPE html>
<html>
<head>
	<meta name="keywords" content="haven life mass mutual app taking">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!-- prevent zoom, keep portrait & landscape consistante, trigger media queries -->
	<title>App Taking Prototype</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>
		.no-padding {
			padding: 0px !important;
		}

		header {
			border-bottom: 1px solid silver;
		}

		header .logo{
			height: 100px;
		}

		header ul {
			margin-bottom: 0;
		}

		header li {
			line-height: 100px;
		}
		
		aside .options > li{
			background-color: #f9f9f9;	
		}

		aside .options > li.selected{
			background-color: #fff;
		}

		aside .suboptions li:last-child {
			--border: 0;
		}

		aside .options a {
			display: block;
			padding: 1em;
			padding-left: 5em;
			border-bottom: 1px solid silver;
		}

		aside .suboptions {
			display:none;
		}

		aside .suboptions.expand {
			display: block;
		}

		aside .suboptions.expand a {
			padding-left: 7em;
		}

		aside .options .active .circle {
			background-color: blue;
		}

		
		aside {
			border-right: 1px solid silver;
		}

		aside .bullet {
			display: inline-block;
			width: 18px; 
			height: 18px; 
			border: 1px solid #0fa7c1;
    		text-align: center;
    		font-size: 0.8em;
    		border-radius: 9px;
    		margin-right: 0.5em;
    		box-sizing: border-box;
    		background-color: #f9f9f9;
    		color: #f9f9f9;
		}


		aside .selected .bullet {
			background-color: #fff;
			color: #fff;
		}

		aside .bullet.active {
			color: #0fa7c1;
			background-color: #0fa7c1;
		}
		aside .bullet.check {
			background-color: #0fa7c1;
			color: #fff;
		}
	</style>
</head>
<body>
   <div class="container-fluid" style="min-width: 1024px">
			<header>
				<div class="row">
		   			<div class="col-xs-2">
		   				<a href="#" class="logo">
		   					<img data-src="holder.js/200x100" alt="MM Logo">
		   				</a>
		   			</div>
		   			<div class="col-xs-10">
		   				<nav>
					   		<ul class="list-inline text-right">
						   		<li><a href="#" title="">Welcome Back Michael!</a></li>
								<li><a href="#" title="">Log Out</a></li>
								<li><a href="#" title="">Help</a></li>
								<li><a href="#" title="">Search</a></li>
								<li><a href="#" title="">My Cases</a></li>
								<li><a href="#" title="">New</a></li>
					   		</ul>
				   		</nav>
			   		</div>
				</div>
			</header>
			<main>
				<div class="row">
					<div class="col-xs-3">
						<aside>
								<ul class="options list-unstyled">
									<li class="active"><a href="#" title="">
										<span class="bullet active check"><i class="glyphicon glyphicon-ok"></i></span>Case Info<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li class="selected">
										<a href="#" title="">
											<span class="bullet active"><i class="glyphicon glyphicon-ok"></i></span>Basics<i class="glyphicon glyphicon-menu-down pull-right"></i>
										</a>
										<ul class="suboptions list-unstyled">
											<li><a href="#" title=""><span class="bullet active"><i class="glyphicon glyphicon-ok"></i></span>Proposed Insurance</a></li>
											<li><a href="#" title=""><span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Purpose of Insurance</a></li>
										</ul>
									</li>
									<li><a href="#" title="#">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Background<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Existing Policies<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Family History<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Personal History<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>		
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Beneficiaries<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Payments<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
									<li><a href="#" title="">
										<span class="bullet"><i class="glyphicon glyphicon-ok"></i></span>Producer<i class="glyphicon glyphicon-menu-down pull-right"></i>
									</a></li>
								</ul>
						</aside>
					</div>
					<div class="col-xs-9">
					   		content
					</div>
				</div>
			</main>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.8.1/holder.js" type="text/javascript"></script>
	<script>
		$(function(){
			$('.options').on('click', 'li:not(.sub)', function(e){
				e.preventDefault();
				$(this).find('.glyphicon').toggleClass('glyphicon-menu-up');
				$(this).find('.suboptions').toggleClass('expand');
			} );
		});
	</script>
</body>
</html>
