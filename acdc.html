<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Ernest Leyva">
	<meta name="description" content="AC/DC Concert Summer 2015">
	<meta name="keywords" content="ernesto, ernest, ernee, ernie, leyva, ernestolv, ernestlv, eleyva, vazquez, atomictumato, tumato, cranford, acdc, video">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!-- prevent zoom, keep portrait & landscape consistante, trigger media queries -->
	<title>AC/DC Concert Summer 2015</title>
	<link rel="stylesheet" type="text/css" href="css/video.css">
	<style>
		/* The animation code */
		@keyframes psychedelic  {
		    0% {background-color: #ff00ff;}
		    50% {background-color: #4ddbff;}
		    100% {background-color: #0000ff;}
		}

		div.circle {
			background-color: #ff00ff;
		}

		div.circle.psychedelic {
		    animation-name: psychedelic;
		    animation-duration: 5s;
		    animation-iteration-count: infinite;
		    animation-direction: alternate;
		}
	</style>
</head>
<body>
	<div class="wrapper">
			<header>
				<h1>AC/DC Concert Summer 2015<cite>by ernest</cite></h1>
			</header>
			<div class="player">
				<video controls="">
				    <source src="https://dl.dropboxusercontent.com/u/79858277/ac-dc.mp4" type='video/mp4'>
				    	Your browser does not support HTML5 video.
			  	</video>
		  	</div>
		  	<p class="desc">Pai and Me in the new medowlands stadium watching the AC/DC Concert on August 2015 (wait for it!)</p>
	</div>
	<div class="circle"></div>
	<script type="">

	(function(){
		var circle = document.querySelector('.circle');

		if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
			circle.classList.add('psychedelic');
		}else{
			var video = document.querySelector('video');
			video.addEventListener('play', function(){
				circle.classList.add('psychedelic');
			});
			//video.addEventListener('pause', function(){
			//	circle.classList.remove('psychedelic');
			//});
			video.addEventListener('ended', function(){
				circle.classList.remove('psychedelic');
			});
		}
	})();
	
	</script>
</body>
</html>
