<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="creates video clips">
	<meta name="author" content="Ernest Leyva">
	<title>Sledding in the snow in slo-mo Cranford 2016</title>
	<style>
		/* fonts */
		body {
			font-family: sans-serif;
		}

		header cite {
			font-size: 0.25em;
			font-style: italic;
			font-weight: 100;
		}

		p.desc {
			font-weight: 100;
		}

		div.edit {
			font-size: 0.75em;
		}

		/* layout */
		header h1 {
			text-align: center;
		}

		header cite {
			margin-left: 1em;
		}

		main.content {
			margin: auto;
			width: 37.5em;
		}

		div.player {
			margin: 0.5em auto;
			padding: 1em;
		}

		div.edit label {
			margin-left: 1em;
			margin-right: 1em;
		}

		div.edit label:first-child {
			margin-left: 0;
		}

		ol.clips li {
			margin: 0.5em 0;
			padding: 0.5em 0;
		}

		ol.clips span {
			margin: 0 0.5em;
		}

		ol.clips button {
			margin: 0 0.5em;
		}

		button {
			padding: 0.75em 1em;
    		line-height: 1.5em;
		}

		button.save {
			margin-left: 1em;
		}

		video {
			width: 600px;
			max-width: 100%; 
		}

		p.desc {
			padding: 0 2em;
		}

		/* colors */
		header cite {
			color: #c0c0c0;
		}

		div.player {
			background-color: #000;
			border: 1px solid #e0e0e0;
			border-radius: 1em;
		}

		ol.clips {
			border-top: 1px solid #e0e0e0;
			border-bottom: 1px solid #e0e0e0;
		}

		ol.clips li:nth-child(even) {
			background-color:  #e0e0e0;
		}

		ol.clips li:last-child{
			border: 0;
		}

		button {
			border: 0;
			border-radius: 0.5em;
		}

		button.play {
			background-color: #009900;
		}

		button.play:before {
			content:'play';
		}

		button.edit {
			background-color: #ffcc00;
		}

		button.edit:before {
			content:'edit';
		}

		button.remove {
			background-color: #cc3300;
		}

		button.remove:before {
			content:'remove';
		}

		button.save {
			background-color: #0099cc;
		}

		button.save:before {
			content:'save'
		}

		/* decoration */

		div.circle {
			position: absolute;
			top: -12.5em;
			left: -12.5em;
			width: 25em;
			height: 25em;
			background-color: #ff9933;
			border-radius: 12.5em;
		}
	</style>
</head>
<body>
	<header>
		<h1>Sledding in the snow in slo-mo Cranford 2016<cite>by ernest</cite></h1>
	</header>
	<main class="content">
		<div class="player">
			<video controls="">
			    <source src="https://dl.dropboxusercontent.com/u/79858277/sledding.webm" type='video/webm'>
			    	Your browser does not support HTML5 video.
		  	</video>
	  	</div>
	  	<p class="desc">This is me, sliding the hills of Echo Lake Park, after the blizzard of January 2016. The video runs in slow motion so you can truly appreciate the bouncing of my feet :-)</p>
	  	<div class="circle"></div>
	</main>
</body>
</html>
