		   	<h1>Inseguridad</h1>
			<p style="text-align: center">
La inseguridad<br>
Es inmortalidad<br>
Es ese sentimiento<br>
No tiene aliento<br><br>

Está rara la cosa<br><br>
Si no lavo la loza<br>
¿Dará igual? <br>
Es un chaval <br><br>

Montando el caballo<br>
Rasgando el ensayo<br>
Que le dieron en el colegio			

</p>
